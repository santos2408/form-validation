<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- GOOGLE FONTS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

   <!-- CSS STYLES -->
   <link rel="stylesheet" href="./css/style.css">
   <title>Form Validation - Username</title>
</head>

<body>
   <main class="main">
      <div class="container">
         <div class="form__description">
            <h1 class="form__title">Estamos quase terminando!</h1>
            <span class="form__subtitle">vamos escolher um nome para você...</span>
         </div>

         <form class="form__container">
            <img src="./img/user-icon.svg" alt="User icon" class="user__img">
            <input type="text" placeholder="Digite o nome de usuário">

            <button class="button">Cadastrar</button>
         </form>
      </div>
   </main>
</body>

</html>
